<body style="background-color:lavenderblush;">
    <h1 class="signUp animate__animated animate__delay-1s animate__fadeIn" style="font-size: 3em; color:goldenrod ;">Sign up</h1>
    <p id="details-paragraph" class="p animate__animated animate__flip" style="font-size: 1em;">*Please fill all the details in order to complete your registeration.</p>
    <form class="main-form animate__animated animate__slideInUp">
        <label id="first-label">First name:</label>
        <input id="firstName" type="text" name="first name"placeholder="First name" onchange="validate()">
        <br><br>
        <label id="second-label">Last name:</label>
        <input id="lastName" type="text" name="last name"placeholder="Last name" onchange="validate()">
        <br><br>	
        <label id="third-label">Age:</label>
        <input id="Age" type="number" name="age" min="1" placeholder="Age" onchange="validate()">
        <br><br>
        <label id="fifth-label">Email:</label>
        <input id="RegEmail" type="text" name="email" placeholder="Email" onchange="validate()">
        <br><br>
        <label id="sixth-label">Password:</label>
        <input id="RegPassword" type="password" name="Password" placeholder="Password" onchange="validate()">
        <br><br>
        <label id="seventh-label">Verify password:</label>
        <input id="verifyPassword" type="password" name="Password" placeholder="Password verifying" onchange="validate()">
        <p id="strongPassword"><strong>Strong:</strong> At least one letter and length at least 8.</p> 
        <button disabled id="RegButton" type="button" onclick="alertRegFunc()">Register</button>
        </form>
    <script src="homePageJS.js"></script>
</body>
