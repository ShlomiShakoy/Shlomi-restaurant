<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="CSS\newRservation.css">
    <link rel="icon" href="https://image.shutterstock.com/image-vector/clock-icon-symbol-logo-app-260nw-1151628497.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="main-header" class="animate__animated animate__backInLeft animate__delay-0.5s">
    <header> Reservation details:</header>
</div><br>
    <form class="main-form animate__animated animate__backInDown animate__delay-1s" action="https://formsubmit.co/shlomishakoy@gmail.com" method="POST" enctype="text/plain">
        <label>Full name*</label>
        <input id="fullName" type="text" name="first name"placeholder="Full name" required>
        <br><br>	
        <label id="telLabel">Phone number*</label>
        <input id="phoneNumber" type="tel" placeholder="Phone number" required>
        <br><br>
        <label id="emailLabel">Email*</label>
        <input id="email" type="text" name="email" placeholder="Email" required>
        <br><br>
        <label id="resLabel">Resturant*</label>
        <select id="select" style="text-align:center;">
            <option>Tel-Aviv</option>
            <option>Haifa</option>
            <option>Hertzeliya</option>
            <option>Netanya</option>
        </select>
        <br><br>
        <label id="amountLabel">Amount*</label>
        <input id="amount" type="number" min="1" max="16" placeholder="Amount" required><br><br>
        <label id="dateLabel">Date*</label>
        <input id="date" type="date" max="2025-12-31" style="cursor:pointer;" onkeydown="return false" required>
        <br><br>
        <label id="labelTime">Time*</label>
        <input id="time" type="time" style="cursor:pointer;" onkeydown="return false" required><br><br>
        <label id="note">Notes:(optional)</label>
        <textarea placeholder="Mention important notes" id="textArea" style="resize: none;"></textarea><br><br>
       <input id="submitInput" type="submit" value="Email us your reservation" class="animate__animated animate__flip animate__delay-4s">
        </form>
        <script src="homePageJS.js"></script>
</body>
</html>
