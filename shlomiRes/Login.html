<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="CSS\Login.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Checkmark.svg/2304px-Checkmark.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color:ghostwhite">
    <h1 class="login animate__animated animate__backInDown" style="font-size:4em; color: green;">Login</h1>
    <div class="container">
    <p id="firstP" class="p animate__animated animate__flash">
        Please <a href="registerPage.html" id="regA">register</a> if you don't have an account yet.
    </p>
    <header id="loginHeader"><strong>Please fill your details:</strong></header>
    <br>
    <form id="loginForm" class="form animate__animated animate__backInUp">
				<label id="Email"><strong>Email:</strong></label>
				<input id="email" type="Email" name="email"placeholder="Enter email" onchange="validate2()">
				<br>
				<br>
				<label id="Password"><strong>Password:</strong></label>
				<input id="password" type="Password" name="Password"placeholder="Enter password" onchange="validate2()">
				<br>
				<br>
				<button disabled id="Button" type="button" onclick="login()">
				Log in
				</button>
    </form>
    <script src="homePageJS.js"></script>
</body>
</html>
